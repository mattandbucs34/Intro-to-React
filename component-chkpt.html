<!DOCTYPE hmtl>
<html>
  <head>
    <title>Component Checkpoint</title>
  </head>

  <body>
    <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
        class Msg extends React.Component {
          render() {
            return (
              <div>
                <h1>Here is a paragraph</h1>
                <h2>{this.props.message}</h2>
              </div>
            );
          }
        }

        ReactDOM.render(
          <Msg message = "Here is another paragraph!" />, document.getElementById('app')
        );
     </script>
  </body>

</html>
